<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Form</title>
    <link rel="stylesheet" href="web.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="modelForm">
        <div class="actionBtns">
          <button class="actionBtn signupBtn">Signup</button>
          <button class="actionBtn loginBtn">Login</button>
          <button class="moveBtn rightBtn">Signup</button>
        </div>
        <div class="userForm">
          <form action="" class="form">
            <div class="inputGroup">
              <input type="text" placeholder="first name" autocomplete="off" />
            </div>
            <div class="inputGroup">
              <input type="text" placeholder="Last name" autocomplete="off" />
            </div>
            <div class="inputGroup">
              <input
                type="text"
                placeholder="email address"
                autocomplete="off"
              />
            </div>
            <div class="inputGroup">
              <input type="text" placeholder="password" autocomplete="off" />
            </div>
            <div class="inputGroup">
              <input
                type="text"
                placeholder="confirm password"
                autocomplete="off"
              />
            </div>
            <button type="submit" class="submitBtn">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
